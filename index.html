<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 50px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            font-size: 2em;
            cursor: pointer;
        }
        #scoreboard {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="cell" onclick="play(this)"><span data-player="none">&nbsp;</span></div>
        <div class="cell" onclick="play(this)"><span data-player="none">&nbsp;</span></div>
        <div class="cell" onclick="play(this)"><span data-player="none">&nbsp;</span></div>
        <div class="cell" onclick="play(this)"><span data-player="none">&nbsp;</span></div>
        <div class="cell" onclick="play(this)"><span data-player="none">&nbsp;</span></div>
        <div class="cell" onclick="play(this)"><span data-player="none">&nbsp;</span></div>
        <div class="cell" onclick="play(this)"><span data-player="none">&nbsp;</span></div>
        <div class="cell" onclick="play(this)"><span data-player="none">&nbsp;</span></div>
        <div class="cell" onclick="play(this)"><span data-player="none">&nbsp;</span></div>
    </div>

    <div id="scoreboard">
        <p>Player 1 Score: <span id="player1Score">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
